        </div>

    <main>
        <section class="servicos__servico">
            <div class="servicos">
                <div class="servico">
                    <img class="imagem__servico" src="/assets/img/troca.jpg" alt="Imagem troca de oleo">

        <div class="rodape__link">
            <a class="botao__link" href="https://www.facebook.com/">
                <img class="imagem__redes" src="/assets/img/icon-facebook.png" alt="Logo facebook">Facebook
            </a>
            <a class="botao__link" href="https://www.instagram.com/">
                <img class="imagem__redes" src="/assets/img/icon-instagram.png" alt="Logo Instagram">Instagram
            </a>
            <a class="botao__link" href="https://we.whatsapp.com/">
